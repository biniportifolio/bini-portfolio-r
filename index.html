    <script>
      // Set theme on page load to prevent FOUC (Flash of Unstyled Content)
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // NOTE: Base colors are for LIGHT MODE. Dark theme is applied via `dark:` prefixes.
              'primary': '#FFFFFF',
              'secondary': '#F1F5F9',
              'accent-start': '#7C3AED',
              'accent-end': '#DB2777',
              'text-primary': '#0F172A',
              'text-secondary': '#64748B',
              'border-default': '#E2E8F0',
            },
            backgroundImage: {
               'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.4%22/%3E%3C/svg%3E')",
            },
            boxShadow: {
              'glow-md': '0 0 15px rgba(124, 58, 237, 0.4)',
              'glow-lg': '0 0 25px rgba(124, 58, 237, 0.5)',
              'upwork-glow': '0 0 20px rgba(20, 168, 0, 0.4)',
            },
            keyframes: {
              noise: {
                '0%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -5%)' },
                '20%': { transform: 'translate(-10%, 5%)' },
                '30%': { transform: 'translate(5%, -10%)' },
                '40%': { transform: 'translate(-5%, 15%)' },
                '50%': { transform: 'translate(-10%, 5%)' },
                '60%': { transform: 'translate(15%, 0)' },
                '70%': { transform: 'translate(0, 10%)' },
                '80%': { transform: 'translate(-15%, 0)' },
                '90%': { transform: 'translate(10%, 5%)' },
                '100%': { transform: 'translate(5%, 0)' },
              },
              aurora: {
                from: { backgroundPosition: '0% 50%' },
                to: { backgroundPosition: '100% 50%' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'particle-move': {
                '0%, 100%': { transform: 'translate(0, 0)', opacity: '0.1' },
                '25%': { transform: 'translate(20px, -30px)', opacity: '0.4' },
                '50%': { transform: 'translate(-15px, 25px)', opacity: '0.2' },
                '75%': { transform: 'translate(10px, 15px)', opacity: '0.5' },
              },
              'pan-right': {
                '0%': { left: '-60%' },
                '100%': { left: '100%' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 15px rgba(20, 168, 0, 0.4)' },
                '50%': { boxShadow: '0 0 25px rgba(20, 168, 0, 0.7)' },
              }
            },
            animation: {
              noise: 'noise 8s steps(10) infinite',
              aurora: 'aurora 15s ease infinite alternate',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              float: 'float 6s ease-in-out infinite',
              'particle-move': 'particle-move linear infinite',
              'pan-right': 'pan-right linear infinite',
              'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
